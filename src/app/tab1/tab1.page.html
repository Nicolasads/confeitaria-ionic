<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="danger">
      <ion-title color="light">Nossos Bolos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngFor="let bolo of produto">
    <div (click)="navigate()">
      <img src={{bolo.imgUrl}} alt={{bolo.name}}>
      <p>Nome: {{bolo.name}} </p>
      <p>Pre√ßo: R$ {{bolo.valor}}</p>
    </div>
  </div>
</ion-content>
